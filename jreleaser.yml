project:
  name: kordamp-parent
  description: Parent for Kordamp projects
  links:
    homepage: https://kordamp.org/kordamp-parent
  authors:
    - Andres Almiray
  license: Apache-2.0
  inceptionYear: 2018

release:
  github:
    branch: gradle6
    overwrite: true
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 120
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
      replacers:
        - search: 'deps: '

announce:
  twitter:
    active: RELEASE
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
  mastodon:
    active: RELEASE
    host: https://mastodon.social
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
